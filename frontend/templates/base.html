
<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %} {% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FREEHTML5.CO" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<meta name="author" content="FREEHTML5.CO" />


  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/animate.css', _external=True)}}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/icomoon.css', _external=True)}}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap.css', _external=True)}}">
	<!-- Superfish -->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/superfish.css', _external=True)}}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/magnific-popup.css', _external=True)}}">
	<!-- Date Picker -->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap-datepicker.min.css', _external=True)}}">
	<!-- CS Select -->
	<link rel="stylesheet" href="{{url_for('static', filename='/css/cs-select.css', _external=True)}}">
	<link rel="stylesheet" href="{{url_for('static', filename='/css/cs-skin-border.css', _external=True)}}">
	
	<link rel="stylesheet" href="{{url_for('static', filename='/css/style.css', _external=True)}}">


	<!-- Modernizr JS -->
	<script src="{{url_for('static', filename='/js/modernizr-2.6.2.min.js', _external=True)}}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
    <body>
        <div id="fh5co-wrapper">
            <div id="fh5co-page">
    
            <header id="fh5co-header-section" class="sticky-banner">
                <div class="container">
                    <div class="nav-header">
                        <a href="{{ url_for('home') }}" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
                        <h1 id="fh5co-logo"><a href="{{ url_for('home') }}"><i class="icon-airplane"></i>FIUBA AIRLINES</a></h1>
                        <!-- START #fh5co-menu-wrap -->
						{% block nav %} {% endblock %}
                        
                    </div>
                </div>
				
            </header>
        {% block body %} {% endblock %}
    </body>

	</div>
	<footer>
		<div id="footer">
			{% block footer %} {% endblock %}
			<style>
				.copy{
					border-top-style: solid;
					border-top-width: 1px;
				}
			</style>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 text-center copy">
						<p id="copyright">Copyright 2024 FIUBA Airlines. Todos los derechos reservados.</p>
					</div>
				</div>
			</div>
		</div>
	</footer>	

</html>
